<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGamer - Usuários</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Usuários Encontrados </h5>
                        {{ range . }}
                        <p class="card-text">
                            {{ .Username }} - <a href="/user/{{ .Id }}">{{ .Nick }}</a> - Membro Desde: {{ .CreateDate.Format "02/01/2006" }}
                        </p>
                        {{ else }}
                        <p class="card-text">
                            Nenhum Usuário Encontrado!
                        </p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ template "footer" }} {{ template "scripts" }}
</body>

</html>
