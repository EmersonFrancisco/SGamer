<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGamer - Atualizar Publicação - {{ .Title}} </title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body class="sgamerBody">
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Publicação</h3>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Insira o título da sua publicação" value=" {{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Escreva o conteúdo da sua publicação">{{ .Content }}</textarea>
                </div>
                <button id="updatePost" class="btn btn-info" data-postId="{{ .Id }}">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }} {{ template "scripts" }}

    <script src="/assets/js/post.js"></script>


</body>

</html>
